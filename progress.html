<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <label for="file">Descargando:</label><br>

  <progress id="file" max="100" value="0"></progress>

  <script>
    setInterval(() => {
      document.querySelector('#file').value = document.querySelector('#file').value + 10;
      document.querySelector('#file').innerText = document.querySelector('#file').value;
    }, 150)
  </script>
</body>
</html>
